<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="notes-container">

        <div class="notes-app">
            <input type="text" id="notesTitle" placeholder="Enter title here...">
            <textarea type="text"  id="notesContent" rows= "5" cols="10" placeholder="Enter contents here..."></textarea>
            <button id="notesBtn">ADD NOTE</button>
        </div>

        <ul class="notes-list">
            <li>
                <div>
                    <h3>Title</h3>
                    <p>content</p>
                </div>
                <button>Remove</button>
            </li>
            
        </ul>

    </div>


    <script src="script.js"></script>
</body>
</html>
