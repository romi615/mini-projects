<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Simple calculator using HTML, CSS, and JavaScript" />

  <!-- Title -->
  <title>Calculator</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <h1>Calculator</h1>

    <!-- Calculator Component -->
    <section class="calculator" aria-label="Calculator">

      <!-- Display -->
      <input
        type="text"
        id="display"
        value="0"
        readonly
        aria-label="Calculator display"
      />

      <!-- Buttons -->
      <div class="btnBox" role="group" aria-label="Calculator buttons">

        <!-- Row 1 -->
        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn operator" data-value="/">÷</button>

        <!-- Row 2 -->
        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn operator" data-value="*">X</button>

        <!-- Row 3 -->
        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn operator" data-value="-">−</button>

        <!-- Row 4 -->
        <button class="btn" data-value="0">0</button>
        <button class="btn" data-value="00">00</button>
        <button class="btn control" data-action="clear">AC</button>
        <button class="btn operator" data-value="+">+</button>

        <!-- Row 5 -->
        <button class="btn operator" data-value="%">%</button>
        <button class="btn control" data-action="delete">DEL</button>
        <button class="btn equal" data-action="calculate">=</button>

      </div>
    </section>
  </main>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
