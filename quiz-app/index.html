<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Quiz App</h1>
        <div class="quiz-container">
            <div class="quiz-question">
                <p id="question">Who is the prime minister of india?</p>
            </div>
            <div class="quiz-options">
                <button class="option">Indira Gandhi</button>
                <button class="option">Rajiv Gandhi</button>
                <button class="option">Manmohan Singh</button>
                <button class="option">Narendra Modi</button>
            </div>
            <div class="quiz-next-btn">
                <button id="nextBtn">NEXT</button>
                <button id="restartQuizBtn">RESTART QUIZ</button>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
